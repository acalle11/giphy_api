<DOCTYPE html>
    <html>

    <head>
        <title>Giphy Collector</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- FONT -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    </head>

    <body>
      <section>
        <div class="container">
          <div class="col-lg-10 col-lg-offset-1 text-center" id="header">
            <span>#GifTastic</span>
          </div>
        </div>
      </section>
      <section id="searchSection">
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-lg-offset-1 text-center" id="searchButtonsContainer">
            </div>
          </div>
        </div>
      </section>
        <section id="userInput">
            <div class="container">
               <row>
                  <p class="col-lg-8 col-lg-offset-2">Add a sport:</p>
              </row>
                <div class="col-lg-8 col-lg-offset-2">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="GIFs" id="submitBox">
                            <button type="submit" class="btn btn-primary" id="submitTerm">submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section id="displaySection">
          <div class='container'>
            <div class="col-lg-12" id='showGIFS'>

            </div>
          </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <!-- JavaScript -->
        <script src="assets/js/main.js"></script>
    </body>

    </html>
